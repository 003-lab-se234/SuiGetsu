    <script type="text/javascript">
        window.onload = function () {

            var map;
            var dir;

            map = L.map('map', {
                layers: MQ.mapLayer(),
                center: [0,0],
                zoom: 10,
            });

            dir = MQ.routing.directions();

            dir.route({
                locations: [
                    'สันกำแพง, สันกำแพง, เชียงใหม่ 50130',
                    'ลี้, ลี้, ลำพูน 51110 ประเทศไทย'
                    // 'San Kamphaeng, San Kamphaeng District, Chiang Mai 50130, Thailand',
                    // 'สุเทพ เชียงใหม่ Thailand'
                ]
            });

            map.addLayer(MQ.routing.routeLayer({
                directions: dir,
                fitBounds: true
            }));
        }
    </script>
</head>
