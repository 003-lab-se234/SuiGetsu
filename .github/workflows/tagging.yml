name: Add tag on dev branch
on:
  push:
    branches:
      - dev

jobs:
  tagging:
    name: tagging
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.1
        with:
          tag_prefix: "v"
          github_token: ${{ secrets.GITHUB_TOKEN }}
      